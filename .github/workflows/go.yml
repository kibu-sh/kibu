# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
   branches: ["main"]
   
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        go: [stable]
        os: [ubuntu-latest]
        
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Install Go Mods
      run: go mod download

    - name: Install pnpm
      run: pnpm install
    
    - name: Generate
      run: go generate ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Vet
      run: go vet ./...
